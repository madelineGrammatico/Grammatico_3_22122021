<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body class="body--menu">
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                <span>ohmyfood</span>
            </a>
        </nav>
    </header>
    <main class="restaurant__container">
        <img src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="restaurant__background" alt="assiettes de poisson">
        <form class="restaurant__form">
            <span class="restaurant__heading__wrapper">
                <h1 class="restaurant__heading">La palette du goût</h1> 
                <button type="submit" class="button--heart"><i class="fas fa-heart"></i></button>
            </span>
            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">ENTRÉES</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Tartare de thon</span>
                <span class="sub-title">Assaisonné au yuzu</span>
                <span class="price">25€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Bouchée de homard croustillant</span>
                <span class="sub-title">Et sa farandole de petits légumes</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Velouté de cèpes</span>
                <span class="sub-title">Aux truffes</span>
                <span class="price">20€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <div class="restaurant__typesPlates">
                <h2 >PLATS</h2>
                <hr>
            </div>
            
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Poulet rôti aux herbes de Provence</span>
                <span class="sub-title">Et sa crème de truffe</span>
                <span class="price">40€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Langouste rôtie</span>
                <span class="sub-title">Et ses légumes de saison</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Côte de boeuf Angus</span>
                <span class="sub-title">Et sa purée de panais</span>
                <span class="price">44€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">DESSERTS</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Farandole de desserts</span>
                <span class="sub-title">Du chef</span>
                <span class="price">18€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Crème brulée</span>
                <span class="sub-title">Revisitée</span>
                <span class="price">22€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Tiramisu</span>
                <span class="sub-title">À la noisette</span>
                <span class="price">23€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <button type="submit" class="restaurant__button">Commander</button>
        </form>
    </main>
    <footer>
        <h2 class="footer__heading">ohmyfood</h2>
        <ul>
            <li class="list--utensils">
                <a href="#">Proposer un restaurant</a>
            </li>
            <li class="list--hands">
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mention légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
