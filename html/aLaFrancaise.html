<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body class="body--menu">
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                <span>ohmyfood</span>
            </a>
        </nav>
    </header>
    <main class="restaurant__container">
        <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="restaurant__background" alt="assiette d'oeufs pochés">
        <form class="restaurant__form">
            <span class="restaurant__heading__wrapper">
                <h1 class="restaurant__heading">À la française</h1> 
                <button type="submit" class="button--heart"><i class="fas fa-heart"></i></button>
            </span>
            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">ENTRÉES</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Tartare de poulpe acidulé</span>
                <span class="sub-title">Aux zestes d'orange</span>
                <span class="price">25€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Velouté de légumes d'antan</span>
                <span class="sub-title">Carotte, panais, topinambour</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Soupe à l'oignon</span>
                <span class="sub-title">Revisitée</span>
                <span class="price">20€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <div class="restaurant__typesPlates">
                <h2 >PLATS</h2>
                <hr>
            </div>
            
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Coquilles Saint-Jacques</span>
                <span class="sub-title">Accompagnées d'une purée de panais</span>
                <span class="price">40€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Magret de canard</span>
                <span class="sub-title">Et parmentier de pommes de terre</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Pigeonneau d’Ille-et-Vilaine</span>
                <span class="sub-title">Sur son lit de gnocchis aux légumes</span>
                <span class="price">44€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">DESSERTS</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Pétales de violettes glacés</span>
                <span class="sub-title">Et purée de noisettes</span>
                <span class="price">18€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Fondant au chocolat</span>
                <span class="sub-title">Revisité</span>
                <span class="price">22€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Millefeuille croustillant</span>
                <span class="sub-title">Myrtilles et pâte d’amande</span>
                <span class="price">23€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <button type="submit" class="restaurant__button">Commander</button>
        </form>
    </main>
    <footer>
        <h2 class="footer__heading">ohmyfood</h2>
        <ul>
            <li class="list--utensils">Proposer un restaurant</li>
            <li class="list--hands">Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
