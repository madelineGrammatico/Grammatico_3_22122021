<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body class="body--menu">
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                <span>ohmyfood</span>
            </a>
        </nav>
    </header>
    <main class="restaurant__container">
        <img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="restaurant__background" alt="assiette de saumon">
        <form class="restaurant__form">
            <span class="restaurant__heading__wrapper">
                <h1 class="restaurant__heading">La palette du goût</h1> 
                <button type="submit" class="button--heart"><i class="fas fa-heart"></i></button>
            </span>
            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">ENTRÉES</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Fricassée d'escargot</span>
                <span class="sub-title">Au piment d'espelette</span>
                <span class="price">25€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Foie gras de canard mi-cuit</span>
                <span class="sub-title">Et ses copeaux de truffe noire</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Oeuf au plat</span>
                <span class="sub-title">Assaisonné à la truffe sur lit de caviar</span>
                <span class="price">20€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <div class="restaurant__typesPlates">
                <h2 >PLATS</h2>
                <hr>
            </div>
            
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Filet de boeuf aux herbes</span>
                <span class="sub-title">Accompagné de sa ribambelle de légumes</span>
                <span class="price">40€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Parmentier de queue de boeuf</span>
                <span class="sub-title">À la truffe noire sur sa purée de panais</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Filet de turbot</span>
                <span class="sub-title">Aux agrumes</span>
                <span class="price">44€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">DESSERTS</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Paris-Brest</span>
                <span class="sub-title">Revisité</span>
                <span class="price">18€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Macaron au chocolat d'exception </span>
                <span class="sub-title">Et glace à la vanille de Madagascar</span>
                <span class="price">22€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Mousse au chocolat </span>
                <span class="sub-title">Au piment d'Espelette et à la truffe noire</span>
                <span class="price">23€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <button type="submit" class="restaurant__button">Commander</button>
        </form>
    </main>
    <footer>
        <h2 class="footer__heading">ohmyfood</h2>
        <ul>
            <li class="list--utensils">Proposer un restaurant</li>
            <li class="list--hands">Devenir partenaire</li>
            <li>Mention légales</li>
            <li>Contact</li>
        </ul>
    </footer>
</body>
</html>
