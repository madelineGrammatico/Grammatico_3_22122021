<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1ec1a490c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"  href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet"> 
    <title>Document</title>
</head>
<body class="body--menu">
    <header>
        <nav class="navbar">
            <a href="../index.html" class="logo">
                <i class="fas fa-arrow-left"></i>
                <span>ohmyfood</span>
            </a>
        </nav>
    </header>
    <main class="restaurant__container">
        <img src="../assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="restaurant__background" alt="assiettes structurées">
        <form class="restaurant__form">
            <span class="restaurant__heading__wrapper">
                <h1 class="restaurant__heading">La note enchantée</h1> 
                <button type="submit" class="button--heart"><i class="fas fa-heart"></i></button>
            </span>
            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">ENTRÉES</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Ravioles de foie gras</span>
                <span class="sub-title">Accompagnés de leur crème à la truffe</span>
                <span class="price">25€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Caviar osciètre</span>
                <span class="sub-title">Sur blini à la farine de blé noir</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Homard et espuma de potiron</span>
                <span class="sub-title">Mariné aux zestes d'orange</span>
                <span class="price">20€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Foie gras de canard cuit entier</span>
                <span class="sub-title">Confiture de figue et pain toasté</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <div class="restaurant__typesPlates">
                <h2 >PLATS</h2>
                <hr>
            </div>
            
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Noix de coquilles Saint-Jacques</span>
                <span class="sub-title">Sur lit de purée de céleri-rave</span>
                <span class="price">40€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Langoustine poêlée</span>
                <span class="sub-title">Purée de patate douce</span>
                <span class="price">35€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Mijoté de queue de boeuf</span>
                <span class="sub-title">Et riz sauvage aux zestes de citron</span>
                <span class="price">44€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <div class="restaurant__typesPlates">
                <h2 class="restaurant__typesPlates">DESSERTS</h2>
                <hr>
            </div>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Macaron noisette et chocolat</span>
                <span class="sub-title">Glace au caramel brun et sel de Guérande</span>
                <span class="price">18€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Baba au rhum revisité</span>
                <span class="sub-title">Avec son coulis de citron</span>
                <span class="price">22€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>
            <label class="card--plat">
                <input type="checkbox"/>
                <span class="title">Tarte au citron meringuée</span>
                <span class="sub-title">Déstructurée</span>
                <span class="price">23€</span>
                <span class="checked"><i class="fas fa-check-circle"></i></span>
            </label>

            <button type="submit" class="restaurant__button">Commander</button>
        </form>
    </main>
    <footer>
        <h2 class="footer__heading">ohmyfood</h2>
        <ul>
            <li class="list--utensils">
                <a href="#">Proposer un restaurant</a>
            </li>
            <li class="list--hands">
                <a href="#">Devenir partenaire</a>
            </li>
            <li>
                <a href="#">Mention légales</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </footer>
</body>
</html>
